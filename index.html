<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>RBR Light — Product Catalog</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header">
    <div class="brand">
      <img src="assets/logo-rbr-light.jpg" alt="RBR Light" class="logo-img" />
      <div>
        <div class="title">Product Catalog</div>
        <div class="subtitle">Search, filters and product sheets</div>
      </div>
    </div>

    <div class="controls">
      <input id="q" type="search" placeholder="Search by name, code, details…" />
      <select id="sort">
        <option value="relevance">Sort: relevance</option>
        <option value="az">Sort: A → Z</option>
        <option value="za">Sort: Z → A</option>
        <option value="priceAsc">Price: low to high</option>
        <option value="priceDesc">Price: high to low</option>
      </select>
      <label class="check">
        <input id="onlyWithPrice" type="checkbox" />
        Only with price
      </label>
    </div>
  </header>

  <main class="main">
    <div class="meta">
      <div id="count"></div>
      <button id="reset" class="btn">Reset filters</button>
    </div>

    <section id="grid" class="grid" aria-live="polite"></section>
  </main>

  <script src="app.js"></script>
</body>
</html>
